name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Verify setup
        run: |
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Verify TypeScript installation
        run: pnpm exec tsc --version

      - name: TypeScript check
        run: pnpm check

      - name: Build project
        run: pnpm build

      - name: Verify build output
        run: |
          echo "Build output structure:"
          ls -la dist/
          echo ""
          echo "Public folder:"
          ls -la dist/public/
          echo ""
          echo "Checking for required files..."
          test -f dist/public/index.html && echo "✓ index.html exists"
          test -d dist/public/assets && echo "✓ assets directory exists"
          test -d dist/public/content && echo "✓ content directory exists"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Este job solo corre cuando se hace push a main
  notify-success:
    name: Build Success
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Notify
        run: |
          echo "✅ Build successful! Netlify will deploy automatically."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
